<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>QWER API</title>
	<link rel="stylesheet" href="styles.css" />
</head>
<body>
	<main class="container">
		<img class="logo" src="qwer/qwerlogo.png" alt="QWER Band" />
		<h1>QWER API</h1>
		<p>Qwer Band API is a REST API for Qwer Band information, members, songs, albums, and awards.</p>
		<p id="status" class="status">Checking API...</p>
		<p id="metrics" class="metrics" hidden>
			Members: <span id="mcount">0</span> · Albums: <span id="acount">0</span> · Songs: <span id="scount">0</span>
		</p>
		<div class="links">
			<a href="/api" rel="noopener">API</a>
			<a href="/docs" rel="noopener">Docs</a>
			<a href="https://star-history.com/#kiy0w0/qwer" rel="noopener">Star History</a>
		</div>
    <div class="links small">
        <a href="https://github.com/kiy0w0/qwer" target="_blank" rel="noopener">GitHub</a>
        <a href="https://www.youtube.com/@qwer_band_official" target="_blank" rel="noopener">YouTube</a>
    </div>
	</main>
	<div class="credit">Made By Kiy0w0</div>
	<footer class="site-footer">
		<div class="footer-inner">
			<span>© <span id="year"></span> QWER API</span>
			<span> · </span>
			<a href="/LICENSE" class="license" rel="noopener">MIT License</a>
			<span> · </span>
			<span>API v<span id="api-version">-</span></span>
			<span> · </span>
			<a href="https://github.com/kiy0w0/qwer" target="_blank" rel="noopener">GitHub</a>
		</div>
	</footer>
	<script src="/app.js"></script>
</body>
</html>
